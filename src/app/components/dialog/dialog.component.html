<mat-dialog-container>
  <mat-dialog-content>
    Tem certeza que deseja excluír permanentemente o ítem?
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Não</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Sim</button>
  </mat-dialog-actions>
</mat-dialog-container>
