<div class="mat-elevation-z4" *ngIf="produtos.length > 0">
  <table mat-table [dataSource]="produtos">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
    </ng-container>
    <ng-container matColumnDef="tipoProduto">
      <th mat-header-cell *matHeaderCellDef>Tipo de Produto</th>
      <td mat-cell *matCellDef="let row">{{ row.tipoProduto }}</td>
    </ng-container>
    <ng-container matColumnDef="valorNoFornecedor">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let row">
        {{ row.valorNoFornecedor | currency: "BRL" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="quantidadeEmEstoque">
      <th mat-header-cell *matHeaderCellDef>Quantidade Disponível</th>
      <td mat-cell *matCellDef="let row">{{ row.quantidadeEmEstoque }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/produtos/update/{{ row.id }}" class="edit">
          <i class="material-icons"> edit </i>
        </a>
        <a routerLink="/produtos/delete/{{ row.id }}" class="delete">
          <i class="material-icons"> delete </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
